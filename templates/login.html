<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 9 3/4 - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1519682577862-22b62b24e493?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Times New Roman', serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            color: #fff;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .hogwarts-title {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #fff;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
            color: #fff;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        .btn-magic {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            border: none;
            color: #000;
            font-weight: bold;
            padding: 0.5rem 2rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-magic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .magic-text {
            color: #ffd700;
            font-style: italic;
            margin-top: 1rem;
        }
        .alert {
            background: rgba(220, 53, 69, 0.8);
            border: none;
            color: #fff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="hogwarts-title">Platform nine and three quarters</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('login') }}">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Wizard Name" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Magic Spell" required>
            </div>
            <button type="submit" class="btn btn-magic">Alohomora</button>
        </form>
        <p class="magic-text">Apparition!</p>
    </div>
</body>
</html>
